</head>
<body>
    <div id= 'parent'>

        </div >
        <div id = "04">

</body>
</html>
<script>
    function addToCart(xyz){
        var dish = document.getElementById(`${xyz}`)
        var name = document.getElementById("name")
        console.log(name)
        // let price =Number(document.getElementById('price').innerText) 

        let time = document.getElementById('time').innerText
        let pic = document.getElementById('pic').src

       
         
        var item = {
            name,
            time,
            price,
            pic
        }
        
        console.log(item)
        let arr = localStorage.getItem("dishes")
        if(arr == null){
            arr =[]
        }
        else{
            arr = JSON.parse(arr)
        }
        arr.push(item)
        localStorage.setItem("dishes",JSON.stringify(arr))
        
        timer() 
    }
    
    function timer(){
        setTimeout(function(){
            alert("Your Order Has placed")
        },0)
        setTimeout(function(){
            alert("Your order is being cooked")
        },3000)
        setTimeout(function(){
            alert("Your order is ready")
        },3000)
    }
</script>
